assumptions:
- id: time_horizon_1820_2100_period_split
  status: confirmed
  source: user
  scope: time
  impact: high
  introduced_in_version: v4.1
  statement: "Model horizon 1820\u20132100 with historic=1870\u20132019 and reporting=2020\u2013\
    2100 (no overlap)."
  replacement_plan: N/A
- id: missing_policy_global_ok
  status: confirmed
  source: user
  scope: etl
  impact: medium
  introduced_in_version: v4.1
  statement: 'Missing policy accepted: hold_first before first year, hold_last after
    last year, interpolate_linear inside gaps.'
  replacement_plan: If needed, add per-variable overrides in configs/data_sources.yml.
- id: exogenous_stock_and_gas_provided
  status: confirmed
  source: user
  scope: dmfa.initialization
  impact: high
  introduced_in_version: v4
  statement: Observed in-use stock and GAS are provided as exogenous time series for
    historic calibration.
  replacement_plan: N/A
- id: od_trade_matrices_provided_exogenous
  status: confirmed
  source: user
  scope: trade
  impact: high
  introduced_in_version: v4
  statement: OD trade matrices will be provided exogenously.
  replacement_plan: N/A
- id: trade_factor_baseline_1
  status: confirmed
  source: user
  scope: trade
  impact: medium
  introduced_in_version: v4
  statement: Trade friction factor defaults to 1.0 everywhere unless explicitly overridden.
  replacement_plan: Add shock/friction series if resilience conclusions require it.
- id: lifetimes_lognormal_miso2_aligned
  status: confirmed
  source: user
  scope: dmfa.lifetimes
  impact: high
  introduced_in_version: v4
  statement: Lifetime distributions follow MISO2-style lognormal (no Weibull).
  replacement_plan: N/A
- id: od_matrix_semantics_weights_vs_shares
  status: confirmed
  source: user_required
  scope: trade
  impact: high
  introduced_in_version: v4.4
  statement: OD matrices are interpreted as weights (relative preferences), not shares.
    OD allocator normalizes weights per origin and applies capacity/export ceilings.
  replacement_plan: User confirmation required before full runs.
- id: jd_detail_tracking_activation
  status: confirmed
  source: user_required
  scope: end_use_hierarchy
  impact: medium
  introduced_in_version: v4.4
  statement: jd tracking may be enabled when end_use_detail_share_frac is provided;
    reporting may aggregate to j or show jd breakdowns. User indicated either is acceptable.
  replacement_plan: User confirmation required before jd-level reporting.
- id: trade_commodities_set
  status: confirmed
  source: user
  scope: trade
  impact: high
  introduced_in_version: v4.7
  statement: Traded commodities are concentrate, refined_metal, and scrap (dimension
    'commodities' / code 'c').
  replacement_plan: N/A
- id: realized_demand_definition
  status: confirmed
  source: user
  scope: indicators
  impact: high
  introduced_in_version: v4.7
  statement: Demand-based indicators use realized demand defined as I_use (material
    inflow into use stock) aggregated over end-uses as needed.
  replacement_plan: N/A
- id: reuse_reman_interpretation_lifetime_extension
  status: confirmed
  source: user
  scope: r_strategies
  impact: high
  introduced_in_version: v4.7
  statement: 'Reuse/reman is represented via lifetime extension: lognormal mu is shifted
    by ln(lifetime_multiplier_ge_1); sigma unchanged.'
  replacement_plan: N/A
- id: baci_trade_metric_value_based_temp
  status: confirmed
  source: user
  scope: trade.data
  impact: high
  introduced_in_version: v4.9
  statement: BACI OD weights are built from bilateral trade value (`v`, thousand USD)
    rather than quantity (`q`) because `q` has substantial missingness.
  replacement_plan: N/A
- id: baci_hs22_code_baskets_temp
  status: confirmed
  source: user
  scope: trade.classification
  impact: high
  introduced_in_version: v4.9
  statement: HS22 commodity baskets for Zn/Ni/Sn OD construction use code sets {concentrate,
    refined_metal, scrap} with tin refined including 800300 (bars/rods/profiles/wire).
  replacement_plan: N/A
- id: baci_hs92_hs22_stitch_rule_temp
  status: confirmed
  source: user
  scope: trade.timeseries
  impact: medium
  introduced_in_version: v4.9
  statement: HS92 is used for years < 2022 and HS22 for years >= 2022 after UNSD concordance
    linkage; no explicit chain-link scaling factor is applied.
  replacement_plan: N/A
- id: calibration_objective_equal_weights_confirmed
  status: confirmed
  source: user
  scope: calibration.objective
  impact: high
  introduced_in_version: v4.9
  statement: Fallback calibration objective weighting is fixed to equal weights (`0.5*i_use
    + 0.5*stock`) for the current calibration cycle.
  replacement_plan: Revisit weighting only if calibration priorities change.
- id: calibration_utilization_capped_at_one_confirmed
  status: confirmed
  source: user
  scope: calibration.constraints
  impact: high
  introduced_in_version: v4.9
  statement: Fallback calibration search is constrained to `utilization_target <=
    1.0`.
  replacement_plan: N/A
- id: calibration_second_pass_before_adoption_confirmed
  status: confirmed
  source: user
  scope: calibration.process
  impact: medium
  introduced_in_version: v4.9
  statement: Baseline parameters remained unchanged while constrained second-pass
    calibration was executed and reviewed first.
  replacement_plan: Completed on 2026-02-16 with focused constrained candidate adoption
    confirmation.
- id: calibration_focused_candidate_adopted_confirmed
  status: confirmed
  source: user
  scope: calibration.process
  impact: high
  introduced_in_version: v4.9
  statement: Focused constrained best candidate from `outputs/calibration/baseline/20260216_100712`
    is adopted into baseline parameters (`utilization_target=1.0`, `new_scrap_fraction_of_demand=0.07`,
    `refined_export_cap_fraction=0.19`, `eol_outflow_multiplier=1.0`).
  replacement_plan: Revisit only if future calibration cycles supersede this baseline.
- id: resource_depletion_indicator_na_until_resources_data_confirmed
  status: confirmed
  source: user
  scope: indicators.resource_depletion
  impact: high
  introduced_in_version: v4.9
  statement: Keep `resource_depletion_time_years` as NA until `resources_kt` is sourced
    and populated with numeric values (Option 1.A).
  replacement_plan: Populate `data/exogenous/resources_kt.csv` from validated sources
    and rerun baseline/scenarios.
- id: circularity_internal_boundary_convention_confirmed
  status: confirmed
  source: user
  scope: indicators.circularity_boundary
  impact: medium
  introduced_in_version: v4.9
  statement: 'Keep internal-boundary mapping for circularity indicator inputs (Option
    2.A): `primary_input_kt_per_yr` from primary refined-supply entry, `secondary_input_total_kt_per_yr`
    as pre-yield secondary-route input, `secondary_input_old_scrap_kt_per_yr` as old-scrap
    subset, and `old_scrap_recycled_kt_per_yr` as post-yield recovered old-scrap output.'
  replacement_plan: Revisit only if reporting standard changes to output-basis definitions.
- id: scenario_control_autofill_conservative_temp
  status: TEMP
  source: user
  scope: scenarios.control_magnitudes
  impact: high
  introduced_in_version: v4.9
  statement: Apply conservative TEMP autofill defaults from `configs/scenario_autofill.yml`
    for unresolved scenario control magnitudes (Option 1.B) so scenario runs are executable
    and control resolution is explicit in run metadata.
  replacement_plan: Replace autofill with user-confirmed numeric magnitudes directly
    in `configs/scenarios/*.yml`, then disable autofill.
- id: stockpile_proxy_from_refined_buffer_temp
  status: TEMP
  source: user
  scope: indicators.stockpile
  impact: high
  introduced_in_version: v4.9
  statement: For `stockpile_kt` / `stockpile_cover_years`, when exogenous `stockpile_mass_kt`
    is unavailable, use modelled `stock_refined_metal_kt` as a proxy stockpile series.
  replacement_plan: Populate `data/exogenous/stockpile_mass_kt.csv` with validated
    stockpile observations and disable proxy fallback.
