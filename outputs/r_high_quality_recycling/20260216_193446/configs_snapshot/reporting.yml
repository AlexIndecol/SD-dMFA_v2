schema_version: '1.1'
description: 'Reporting contract: what to export/plot by default and what counts as
  headline.'
periods:
  historic:
    start_year: 1870
    end_year: 2019
  reporting:
    start_year: 2020
    end_year: 2100
headline_indicators:
- import_reliance_frac
- apparent_consumption_kt_per_yr
- eol_rr_frac
- eol_rir_frac
- stockpile_cover_years
- utilization_rate_ur_frac
- buffer_coverage_years
reporting_levels:
  end_use_level_default: j
  enable_jd_breakdowns_if_available: true
  jd_requires:
  - end_use_detail_share_frac
  realized_demand_series: i_use_kt_per_yr
  note_realized_demand: Demand-based indicators use I_use (use inflow).
exports:
  indicators: true
  key_series:
  - balancing_item_kt_per_yr
  - capacity_stage_to_sd_kt_per_yr
  - eol_outflow_kt_per_yr
  - exports_kt_per_yr
  - i_use_kt_per_yr
  - imports_kt_per_yr
  - in_use_stock_kt
  - negativity_clipped_kt_per_yr
  - new_scrap_generated_kt_per_yr
  - od_trade_flow_kt_per_yr
  - old_scrap_generated_kt_per_yr
  - s_sec_max_to_sd_kt_per_yr
  - scrap_buffer_kt
  - scrap_release_kt_per_yr
  - stock_concentrate_kt
  - stock_refined_metal_kt
  - stock_scrap_kt
  - unmet_demand_kt_per_yr
plots:
  defaults:
  - name: Stock vs EoL outflows
    series:
    - in_use_stock_kt
    - eol_outflow_kt_per_yr
    dims:
    - r
    - m
    - j
  - name: Trade dependency
    series:
    - imports_kt_per_yr
    - exports_kt_per_yr
    dims:
    - r
    - m
    - c
  - name: Capacity binding view
    series:
    - capacity_stage_raw_kt_per_yr
    - capacity_stage_to_sd_kt_per_yr
    dims:
    - r
    - m
    - p
output_annotations:
  show_temp_assumptions_banner: true
  include_risks_summary: true
