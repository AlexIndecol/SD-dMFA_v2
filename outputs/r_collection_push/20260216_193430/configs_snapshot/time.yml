time:
  start_year: 1820
  end_year: 2100
  dt_years: 1
  time_index_name: t
stabilizers:
  capacity_ceiling_smoothing_tau_years: 2.0
  price_smoothing_tau_years: 1.0
  sd_update_relaxation_alpha: 0.35
  comment: Use the SAME smoothed ceilings/series for SD, dMFA and OD trade coupling
    to damp feedback oscillations.
periods:
  spinup:
    start_year: 1820
    end_year: 1870
    inclusive_end: false
    purpose: optional warm-up
  historic:
    start_year: 1870
    end_year: 2019
    inclusive_end: true
    purpose: calibration
  reporting:
    start_year: 2020
    end_year: 2100
    inclusive_end: true
    purpose: results
notes:
- Year 2020 belongs to both historic and reporting by default (inclusive). Adjust
  periods if you prefer exclusive split.
- 'No overlap: historic ends 2019; reporting starts 2020.'
